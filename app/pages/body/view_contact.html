<!-- [main] -->
<section class="w3l-contact-breadcrum">
  <div class="breadcrum-bg py-sm-5 py-4">
    <div class="container py-lg-3">
      <h2>Contact Us</h2>
    </div>
  </div>
</section>
<!-- contact -->
<!---728x90--->

<section class="w3l-contacts-12" id="contact">
  <div class="contact-top pt-5">
    <div class="container py-md-3">

      <div class="row cont-main-top">

        <!-- contact address -->
        <div class="contact col-lg-4">
          <div class="cont-subs">
            <div class="cont-add">
              <div class="cont-add-rgt">
                <h4>Endereço:</h4>
                <p class="contact-text-sub">Rua José Coelho Noleto, 2008 - Centro</p>
              </div>
              <div class="cont-add-lft">
                <span class="fa fa-map-marker" aria-hidden="true"></span>
              </div>
            </div>
            <div class="cont-add add-2">

              <div class="cont-add-rgt">
                <h4>Email:</h4>
                <a href="mailto:info@example.com">
                  <p class="contact-text-sub">contato@cmbalsas.gov.br</p>
                </a>
              </div>
              <div class="cont-add-lft">
                <span class="fa fa-envelope" aria-hidden="true"></span>
              </div>
            </div>
            <div class="cont-add">

              <div class="cont-add-rgt">
                <h4>Telefone:</h4>
                <a href="tel:+7-800-999-800">
                  <p class="contact-text-sub">(99) 9 9999-9999</p>
                </a>
              </div>
              <div class="cont-add-lft">
                <span class="fa fa-phone" aria-hidden="true"></span>
              </div>
            </div>
            <div class="cont-add add-3">

              <div class="cont-add-rgt">
                <h4>Siga-nos</h4>
                <div class="main-social-1 mt-2">
                  <a href="#facebook" class="facebook"><span class="fa fa-facebook"></span></a>
                  <a href="#twitter" class="twitter"><span class="fa fa-twitter"></span></a>
                  <a href="#instagram" class="instagram"><span class="fa fa-instagram"></span></a>
                  <a href="#google-plus" class="google-plus"><span class="fa fa-google-plus"></span></a>
                  <a href="#linkedin" class="linkedin"><span class="fa fa-linkedin"></span></a>
                </div>
              </div>
              <div class="cont-add-lft">

              </div>
            </div>
          </div>
        </div>
        <!-- //contact address -->
        <!-- contact form -->
        <div class="contacts12-main col-lg-8 mt-lg-0 mt-5">

          <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="main-input">
            <div class="top-inputs d-grid">
              <input type="text" placeholder="Nome" name="w3lName" id="w3lName" required="">
              <input type="email" name="email" placeholder="Email" id="w3lSender" required="">
            </div>
            <input type="text" placeholder="Telefone" name="w3lName" id="w3lName" required="">
            <textarea placeholder="Menssgem" name="w3lMessage" id="w3lMessage" required=""></textarea>
            <div class="row text-left">
              <div class="col-md-9">
                <p>Ao enviar o email, declaro que conheço a <a href="politica-de-privacidade-cookies" style="font-weight: 600;">Política de
                    Privacidade </a> e autorizo a utilização das minhas informações no uso do site</p>
              </div>
              <div class="col-md-3"><button type="submit" class="btn btn-theme2">Enviar agora</button></div>

            </div>
          </form>
        </div>
        <!-- //contact form -->
      </div>
    </div>
    <!---728x90--->
    <!-- map -->

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.5137141700966!2d-46.04045018582514!3d-7.51880729457695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92d5ef9c281e0d8b%3A0xd36f66ab80c49e3d!2sC%C3%A2mara%20Municipal%20de%20Balsas!5e0!3m2!1spt-BR!2sbr!4v1611336441074!5m2!1spt-BR!2sbr"
        frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
    <!-- //map -->
  </div>
</section>
<!-- //contact -->
<!-- [/main] -->
