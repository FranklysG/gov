<!--[main]-->
<div class="right-side-bar">
    <aside>
        <h3 class="aside-title mb-3">Buscar</h3>
        <form class="form-inline search-form" action="#" method="post">
            <input class="form-control" type="search" placeholder="Busque aqui" aria-label="email" required="">
            <button class="btn search" type="submit"><span class="fa fa-search"></span></button>
        </form>
    </aside>
    <aside class="posts p-4 border">
        <h3 class="aside-title">Categorias</h3>
        <ul class="category">
            <!--[category]-->
            <li><a href="{$slug}"><span class="fa fa-angle-right"></span>{$name}<label></label></a></li>
            <li class="{$class}">
                <!--[sub_category]-->
                <ul class="category" style="padding-left: 20px;">
                    <!--[sub_category_items]-->
                    <li><a href="{$sub_slug}"><span class="fa fa-angle-right"></span>{$sub_name}<label></label></a></li>
                    <!--[/sub_category_items]-->
                </ul>
                <!--[/sub_category]--> 
            </li>
            <!--[/category]-->
        </ul>
    </aside>
    <aside class="posts p-4 border">
        <h3 class="aside-title">Ultimas postagens</h3>
        <div class="posts-grids">
            <!--[lasted_post]-->
            <div class="posts-grid-inner">
                <div class="posts-grid-left pr-0">
                    <a href="{$post_id}">
                        <img src="tmp/post/thumbnail/{$thumbnail}" alt=" " class="img-responsive ">
                    </a>
                </div>
                <div class="posts-grid-right">
                    <h4>
                        <a href="{$post_id}" class="text-bl">{$title}</a>
                    </h4>
                    <span class="price">{$date} {$year}</span>
                </div>
            </div>
            <!--[/lasted_post]-->
        </div>
    </aside>

</div>
<!--[/main]-->
