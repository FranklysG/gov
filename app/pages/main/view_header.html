<!-- [main] -->
<section class="w3l-top-menu-1">
    <div class="top-hd">
        <div class="container">
            <header class="row top-menu-top">
                <!-- section img logo -->
                <div class="col-md-6 accounts ">
                    <div class="col-md-6 m-4">
                        <a class="navbar-brand" href="index">
                            <img class="img img-resposive img-logo"
                                src="tmp/{$logo}"
                                alt="Main Logo">
                        </a>
                    </div>
                    <div class="col-md-4">

                    </div>
                </div>
                <!-- section img menu -->
                <div class="social-top col-md-6 col-6">
                    <!--[header_menu_img]-->
                    <div class="d-inline-block m-2">
                        <div id="" class="figure-top">
                            <a target="_blank" href="{$url}"
                                rel="noopener"><br>
                                <img class="img-responsive"
                                    src="tmp/{$icone}"
                                    alt="banner-top"><br>
                            </a>
                        </div>
                    </div>
                    <!--[/header_menu_img]-->
                </div>
            </header>
        </div>
    </div>
</section>
<!-- section label menu -->
<section class="w3l-bootstrap-header">
    <nav class="navbar navbar-expand-lg navbar-light py-lg-2 py-2">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <!--[menu]-->
                        <li class="nav-item {$menu_on}">
                            <a class="nav-link" {$sub_menu_on} href="{$route}">
                            {$name} <i class="{$arrow_down_icon}"></i></a>
                            <!--[sub_menu]-->
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{$sub_menu_route}">{$sub_menu_name}</a>
                            </div>
                            <!--[/sub_menu]-->
                        </li>
                    <!--[/menu]-->
                </ul>
                <a href="login" class="btn btn-secondary btn-theme4">Painel administrativo</a>
            </div>
        </div>
    </nav>
</section>
<!-- [/main] -->
